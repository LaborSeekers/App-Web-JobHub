<app-header></app-header>
<main>
    <div class="izquierda">
        <div class="izquierda-superior">
          <h2>Panel de Candidato</h2>
          <ul>
            <li *ngFor="let link of links; let i = index"
                (click)="selectLink(i)"
                [ngClass]="{ 'selected': selectedIndex === i }"> 
              <a [routerLink]="link.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img 
                  [src]="selectedIndex === i ? link.selectedImage : link.image" 
                  [alt]="link.alt" 
                  [id]="link.id"> 
                {{ link.text }}
              </a>
            </li>
          </ul>
        </div>
        <div class="izquierda-inferior">
          <img src="assets/imagenes/Nav-bar/CerrarSesion.png">
          <h3 id="logout">Cerrar Sesión</h3>
        </div>
        
      </div>

<div class="derecha">
  <div class="derecha_izquierda">
    <h6>
      <span class="letra1">Obtén más de 5000+</span>
      <span class="letra2"> CVs</span>
    </h6>
    <div class="derecha_izquierda_2">
      <h2>Empieza a buscar a nuevos postulantes</h2>
    </div>
    <div class="derecha_izquierda_3">
      <button type="button" class="btn1">Empieza a crear ofertas laborales</button>
      <button type="button" class="btn2">Empieza a revisar perfil de postulantes</button>
    </div>

  </div>
  <div class="derecha_derecha">
    <img src="assets/imagenes/Persona.png" alt="imagen_persona" class="imagen-derecha">
  </div>
    <router-outlet></router-outlet>
</div>


</main>
<app-footer></app-footer>
