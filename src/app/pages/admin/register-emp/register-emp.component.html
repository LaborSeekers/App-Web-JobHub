<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form_user">
    <div class="input_box">
        <label class="text_form">Nombre de la empresa:</label>
        <input type="text" id="name" formControlName="name" placeholder="Ingrese su nombre">
        <div class="error-message" *ngIf="registerForm && registerForm.get('name')?.invalid && registerForm.get('name')?.touched">El nombre es requerido.</div>
    </div>

    <div class="flex-container">
        <div class="input_box description_input">
            <label class="text_form">Descripcion:</label>
            <textarea type="description" id="description" formControlName="description" placeholder="Ingrese su correo electrónico"></textarea>
            <div class="error-message" *ngIf="registerForm && registerForm.get('description')?.invalid && registerForm.get('description')?.touched">Descripcion requerida.</div>
        </div>

        <div class="input_box logo_input">
            <label class="text_form">Logo:</label>
            
            <div class="logo-container">
                <div *ngIf="base64Image; else placeholderIcon">
                    <img [src]="base64Image" class="logo-img">
                </div>
                
                <ng-template #placeholderIcon>
                    <i class="material-icons placeholder-icon">image</i>
                </ng-template>
            </div>
            <button mat-stroked-button class="full-width" type="button" (click)="imageInput.click()">Subir imagen</button>
            <input type="file" #imageInput (change)="onFileSelected($event)" accept="image/*" style="display: none;">
            <div class="error-message" *ngIf="registerForm && registerForm.get('logo')?.invalid && registerForm.get('logo')?.touched">Logo requerido.</div>
        </div>
    </div> 

    <button type="submit" class="btn_register"> Registrarse</button>
</form>

<div class="modal-backdrop" *ngIf="showModal">
    <div class="modal-content">
        <h1>¡La cuenta se creo correctamente!</h1>
        <button class="btn_login" (click)="closeModal()">Aceptar</button>
    </div>
</div>
