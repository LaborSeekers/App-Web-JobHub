
<div class="derecha">
  <div class="container">
    <div class="a">
      <button matt-button (click)="gotoBack()" class="back-button">
        <img src="../../../assets/imagenes/Card/flecha.png" alt="Atrás">
      </button>

      <button matt-button (click)="openFilterDialog()" class="filter-button">
        <img src="../../../assets/imagenes/Card/filtro.png" alt="Filtros">
        <p>FILTROS</p>
      </button>
      <h1 class="title">{{offer?.name}}</h1>
        
    </div>
      
    <div class="cards">
      <div class="card" *ngFor="let candidatos of candidatos">
        <div class="profile-pic">
          <img [src]="candidatos.image" alt="{{candidatos.name}}"> 
        </div>

        <button class="top-right-button">
          <img src="../../../assets/imagenes/Card/icon-card-candidates.png" alt="Favoritos">
        </button>  
      
        <div class="details">
          <h2>{{candidatos.name}}</h2>
          <li>Profesión: {{candidatos.profession}}</li>
          <li>Centro de estudio: {{candidatos.studyCenter}}</li>
          <ul>
            <li *ngFor="let skill of candidatos.skills">{{skill}}</li>
          </ul>
          
        </div>

        <div class="actions">
          <button class="cv-button">Ver CV</button>
          <button class="profile-button">Ver perfil</button>
        </div>

      </div>
    </div>
  </div>
</div>
