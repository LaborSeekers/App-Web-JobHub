<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de CV</title>
    <link rel="stylesheet" href="editar-curriculum.component.css">
</head>
<body>
    <app-header></app-header>
    <div class="contenedor">
        <div class="centrado">
            <div class="perfil">
                <img
                    alt="Foto de Perfil"
                    src="assets/imagenes/Entrevistas/perfil.png"
                    class="imagen-perfil"
                />
            </div>
            <h1 class="titulo">NOMBRE</h1>
            <form>
                <input
                    type="text"
                    class="input-texto"
                    placeholder="Ingrese su nombre"
                />
            </form>
            <h2 class="subtitulo">APELLIDO</h2>
            <form>
                <input
                    type="text"
                    class="input-texto"
                    placeholder="Ingrese su apellido"
                />
            </form>
        </div>
        <div class="contenedores">
            <div class="container-izquierdo">
                <div class="contacto">
                    <p>TELÉFONO:</p>
                    <form>
                        <input
                            type="tel"
                            class="input-texto"
                            placeholder="Ingrese su teléfono"
                        />
                    </form>
                    <p>CORREO:</p>
                    <form>
                        <input
                            type="email"
                            class="input-texto"
                            placeholder="Ingrese su correo"
                        />
                    </form>
                    <p>UBICACIÓN:</p>
                    <form>
                        <input
                            type="text"
                            class="input-texto"
                            placeholder="Ingrese su ubicación"
                        />
                    </form>
                </div>
                <div class="seccion">
                    <h3 class="seccion-titulo">EXPERIENCIA LABORAL</h3>
                    <form>
                        <textarea class="input-texto" placeholder="Ingrese su experiencia laboral"></textarea>
                    </form>
                </div>
            </div>
            <div class="container-derecho">
                <div class="seccion">
                    <h3 class="seccion-titulo">ACERCA DE</h3>
                    <form>
                        <textarea class="input-texto" placeholder="Ingrese información sobre usted"></textarea>
                    </form>
                </div>
                <div class="seccion">
                    <h3 class="seccion-titulo">EDUCACIÓN</h3>
                    <form>
                        <textarea class="input-texto" placeholder="Ingrese su educación"></textarea>
                    </form>
                </div>
                <div class="seccion">
                    <h3 class="seccion-titulo">HABILIDADES</h3>
                    <form>
                        <textarea class="input-texto" placeholder="Ingrese sus habilidades"></textarea>
                    </form>
                </div>
                <div class="seccion">
                    <h3 class="seccion-titulo">IDIOMAS</h3>
                    <form>
                        <textarea class="input-texto" placeholder="Ingrese los idiomas que domina"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
