<div class="perfil">
    <img [src]="imageUrl" alt="Foto de perfil" (click)="toggleMenu()">
    <div class="menu-container"> 
      <ul class="options-menu" *ngIf="showMenu">
        <li>
          <div class="PerfilSelector">
            <img src="assets/imagenes/Header/Entrevista.png">
            <a [routerLink]='["main-UI"]'>Entrevistas</a>
          </div>
      </li>
        <li>
          <div class="PerfilSelector">
            <img src="assets/imagenes/Header/cvPerso.png">
            <a [routerLink]='["curriculum"]'>Curriculum</a>
          </div>
        </li>
        @if(rol == 'ADMIN'){
          <li>
            <div class="PerfilSelector">
              <img src="assets/imagenes/Header/cvPerso.png">
              <a [routerLink]='["/register"]'>Registrar Usuarios (ADMIN)</a>
            </div>
          </li>
          <li>
            <div class="PerfilSelector">
              <a [routerLink]='["/Ofertantes"]'>Ofertantes UI (ADMIN)</a>
            </div>
          </li>
        }
       
      </ul>
    </div>
</div>
